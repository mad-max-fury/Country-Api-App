<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <title>COUNTRY</title>
</head>

<body id="body">
  <main id="main">
    <div id="firstNav">
      <h1>Where in the world?</h1>
      <div id="darkLight">
        <button class="dark" id="dark"><i class="far fa-moon"> </i>
          <h4 id="txt">Dark Mode</h4>
        </button>
        <button class="light" id="light"><i class="fas fa-sun"></i>
          <h4 id="txt">Light Mode</h4>
        </button>
      </div>
    </div>

    <section id="section">
      <div id="sortables">
        <div id="inputHolder">
          <i id="iconSearch" class="fas fa-search"></i><input type="search" list="countryCarrd"
            placeholder="search for a country..." name="" id="inputField">
        </div>


        <div id="filterRegion">
          <input name="region" id="regions" placeholder="filter by region" list="region">
          <datalist id="region">
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Ocean">Ocean</option>
          </datalist>
        </div>
      </div>
      <section id="countryCardsHolder">

      </section>
    </section>
  </main>

  <div id="ModalWindow">
    <div class="modalfirstNav" id="firstNav">
      <h1>Where in the world?</h1>
      <div id="darkLight">
        <button class="dark" id="dark"><i class="far fa-moon"> </i> Dark Mode</button>
        <button class="light" id="light"><i class="fas fa-sun"></i> Light Mode</button>
      </div>
    </div>

    <section id="section">
      <a id="link" href="index.html">
        <div id="ctrl1">
          <button><i class="fas fa-arrow-left"></i> BACK</button>
        </div>
      </a>

      <div id="cardInfo">

      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>



</html>
